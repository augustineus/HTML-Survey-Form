<p id='description'>A quick survey of your plans in Wrath.</p><br><br>

<form id='survey-form'>
  <label for='name' id="name-label">
    Your Name:<br><input type='text' id='name' placeholder='Your Name' required>
  </label>
  <label for='character-name' id='character-name'>
    Character's Name:<br><input type='text' id='charname' placeholder='CleverPun' required>
  </label>
  <label for='number' id="number-label">
    Current Level:<br><input type='number' id='number' min='0' max='70' placeholder='0-70' required>
  </label>
  <label for='dropdown' id='dropdown'>Current Class:
     <select id='dropdown'>
       <option value='Druid'>Druid</option>
       <option value='Rogue'>Rogue</option>
       <option value='Warrior'>Warrior</option>
       <option value='Paladin'>Paladin</option>
       <option value='Death Knight'>Death Knight</option>
       <option value='Priest'>Priest</option>
       <option value='Warlock'>Warlock</option>
       <option value='Mage'>Mage</option>
       <option value='Shaman'>Shaman</option>
       <option value='Hunter'>Hunter</option>
    </select>
  <label for='radio' id='radiobuttons'>Do you plan to hit 70 before Wrath if you are not already?
    <input type='radio' name='yesno' id='yes' value='yes'>Yes
    <input type='radio' name='yesno' id='no' value='no'>No
  </label><br>
  <label for='checkbuttons' id='checkboxes'>Which professions do you plan on using in Wrath on this character?<br>
    <input type='checkbox' value='Alchemy' class='checkbox'>Alchemy
    <input type='checkbox' value='Blacksmithing' class='checkbox'>Blacksmithing
    <input type='checkbox' value='Leatherworking' class='checkbox'>Leatherworking
    <input type='checkbox' value='Tailoring' class='checkbox'>Tailoring
    <input type='checkbox' value='Inscription' class='checkbox'>Inscription
    <input type='checkbox' value='Enchanting' class='checkbox'>Enchanting 
    <input type='checkbox' value='Herbalism' class='checkbox'>Herbalism
    <input type='checkbox' value='Mining' class='checkbox'>Mining
    <input type='checkbox' value='Skinning' class='checkbox'>Skinning
    <input type='checkbox' value='Jewelcrafting' class='checkbox'>Jewelcrafting
    <input type='checkbox' value='Engineering' class='checkbox'>Engineering
   </label><br>
   <label for='textarea' id='comments'>
     <textarea id='commentsarea' name='freespace' rows='4' columns='50'>Please leave additional comments here.</textarea>
    </label><br>
  <label for='submitbutton'>
    <input type='submit' id='submit'>
  </label>
</form>
